<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
    <title>Frontend Mentor | Memory game</title>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Game setup start-->
      <div class="start-screen">
        <div class="logo-box">
          <img class="logo" src="assets/logo-cpy.svg" >
        </div>
        <div class="start-menu">
          <div class="menu-container">
            <div class="option-group">
              <p>Select Theme</p>
              <div id="themeBtn" class="g2">
                <button id="optNumbers" class="btn btn-theme btn-rad-1 btn-active">Numbers</button>
                <button id="optIcons" class="btn btn-theme btn-rad-1 btn-idle">Icons</button>
              </div>
            </div>
            <div class="option-group">
              <p>Number of Players</p>
              <div id="gPlayBtn" class="g4">
                <button id="gPlay1" class="btn btn-players btn-rad-1 btn-active">1</button>
                <button id="gPlay2" class="btn btn-players btn-rad-1 btn-idle">2</button>
                <button id="gPlay3" class="btn btn-players btn-rad-1 btn-idle">3</button>
                <button id="gPlay4" class="btn btn-players btn-rad-1 btn-idle">4</button>
              </div>
            </div>
            <div class="option-group">
              <p>Grid Size</p>
              <div id="gridBtn" class="g2">
                <button id="gBoard4" class="btn btn-grid btn-rad-1 btn-active">4x4</button>
                <button id="gBoard6" class="btn btn-grid btn-rad-1 btn-idle">6x6</button>
              </div>
            </div>
            <button id="startBtn" class="btn btn-start btn-rad-1 btn-primary-idle">Start Game</button>
          </div>
        </div> 
      </div>
      <!-- Game setup end-->

      <!-- Game board start-->
      <div class="game-screen hide-screen">
        <div class="board-container">
          <div class="game-header">
            <div>
              <img class="" src="assets/logo.svg">
            </div>
            <button id="menuBtnMobi" class="btn btn-primary-idle btn-rad-1 btn-menu">Menu</button>
            <div class="game-header__menu">
              <button id="restartGame" class="btn btn-header-menu btn-rad-1 btn-primary-idle btn-restart">Restart</button>
              <button id="newGame" class="btn btn-header-menu btn-rad-1 btn-secondary-idle btn-new-game">New Game</button>
            </div>
          </div>
          <div class="board-holder">
            <div class="game-board board-6">
            </div>
            <div class="game-board board-4 __hide">
            </div>
          </div>
          <div class="board-end">
            <!-- Multiplayer scores start -->
            <div class="player-turn __hide">
              <div class="turn-box">
                <div class="turn turn-1 turn-active">
                  <div class="turn-info-box">
                    <p class="turn-title title-small">P1</p>
                    <p class="turn-title title-large">Player 1</p>
                    <p id="score-p1" class="turn-score">0</p>
                  </div>
                </div>
                <p class="cur-turn">Current Turn</p>
              </div>
              <div class="turn-box">
                <div class="turn turn-2">
                  <div class="turn-info-box">
                    <p class="turn-title title-small">P2</p>
                    <p class="turn-title title-large">Player 2</p>
                    <p id="score-p2" class="turn-score">0</p>
                  </div>
                </div>
                <p class="cur-turn hidden">Current Turn</p>
              </div>
              <div class="turn-box">
                <div class="turn turn-3">
                  <div class="turn-info-box">
                    <p class="turn-title title-small">P3</p>
                    <p class="turn-title title-large">Player 3</p>
                    <p id="score-p3" class="turn-score">0</p>
                  </div>
                </div>
                <p class="cur-turn hidden">Current Turn</p>
              </div>
              <div class="turn-box">
                <div class="turn turn-4">
                  <div class="turn-info-box">
                    <p class="turn-title title-small">P4</p>
                    <p class="turn-title title-large">Player 4</p>
                    <p id="score-p4" class="turn-score">0</p>
                  </div>
                </div>
                <p class="cur-turn hidden">Current Turn</p>
              </div>
            </div> 
            <!-- Multiplayer scores end -->
  
            <!-- Solo game time and moves counter start -->
            <div class="board-end-solo">
              <div class="solo-player">
                <div class="solo-time">
                  <p class="solo-label">Time</p>
                  <p id="soloTimer" class="solo-value">0:00</p>
                </div>
                <div class="solo-moves">
                  <p class="solo-label">Moves</p>
                  <p id="soloScore" class="solo-value">0</p>
                </div>
              </div>
            </div>
            <!-- Solo game time and moves counter end -->
          </div>
        </div>
      </div>
      <!-- game board end-->
    </div>
  </body>
</html>
